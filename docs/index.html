<div class="anotherContainer">
  <div class="box">
    <textarea class="form-control" id="code" wrap="true">
[
    {
        function<int>: {
            functionName: "executeLoop",
            parameters: {
                "y":<int>
            },
            code: 
            [
                {
                    while:  { 
                                condition : { math: { left: y, op: ">", right: 0} },
                                loop : [
                                    { console: y },
                                    {
                                        assign: {
                                            to: y, value: { math: { left: y, op: "-", right: 1} }
                                        }
                                    }    
                                ]
                            }
                }
            ]
        }
    },
    {
        -> : { proc: executeLoop, parameters : [22]}
    }
]
        </textarea>
    <!-- Content for the first box -->
  </div>
  
    <textarea class="box text-light"
            width="100%"
            height="100%"
            id="output"
            class="form-control"
            wrap="off"
          >
        JsonScript is a very general programming language which I developed because JSON is fun.
        The language compiles to WebAssambley, which is even faster then Javascript.
        The style of the language trys to be close to the AST (Abstract Syntax Tree).
        The JsonScript compiler is written in TypeScript, you can try it out using the above editor. When you click the 'run' button above
        </textarea>
